{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>

{% endif %}

<a href="{% url 'project-create' %}">&#x2b;</a> 

{% for project in projects %}
    <a href="{% url 'board' %}?p={{project.id}}">{{project.name}}</a>

    {% empty %}
    <h3>No items in List</h3>
    

{% endfor %}
